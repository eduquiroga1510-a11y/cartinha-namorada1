    body {

      display:flex;

      height:100vh;

      font-family:Arial;
    }
    .scene {
      width:320px;
      perspective:1000px;
    }
    .card {
      width:100%;
      height:420px;
      position:relative;
      transform-style:preserve-3d;
      transition:transform .8s;
      cursor:pointer;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
      background:#fff;
    }
    .card.is-flipped {
      transform:rotateY(180deg);
    }
    .face {
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .front img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:16px;
    }
    .back {
      background:white;
      transform:rotateY(180deg);
      padding:20px;
      text-align:center;
      border-radius:16px;
      font-size:1.4rem;
      color:#333;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>

  <div class="scene">
    <div id="card" class="card">

</body>
</html>
